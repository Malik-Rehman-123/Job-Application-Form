<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="apply_box">
        <h1>
          Job Application
          <span class="title_small">(Web)</span>
        </h1>
        <form action="">
          <div class="form_container">
            <!-- First Name -->
            <div class="form_control">
              <label for="first_name">First Name</label>
              <input id="first_name" name="first_name" placeholder="Enter First Name..."/>
            </div>

            <!-- Last Name -->
            <div class="form_control">
              <label for="last_name">Last Name</label>
              <input id="last_name" name="last_name" placeholder="Enter Last Name..."/>
            </div>

            <!-- Email -->
            <div class="form_control">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" placeholder="Enter your email..."/>
            </div>

            <!-- Job Role -->
            <div class="form_control">
              <label for="job_role">Job Role</label>
              <select id="job_role" name="job_role">
                <option value="">Select Job Role</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="full_stake">Full Stake Developer</option>
                <option value="ui_ux">UI UX Designer</option>
              </select>
            </div>

            <!-- Address -->
            <div class="textarea_control">
              <label for="address">Address</label>
              <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Address..."></textarea>
            </div>

            <!-- City -->
            <div class="form_control">
              <label for="city">City</label>
              <input id="city" name="city" placeholder="Enter City Name"/>
            </div>

            <!-- PIN Code -->
            <div class="form_control">
              <label for="pin_code">PIN Code</label>
              <input id="pin_code" name="pin_code" type="number" placeholder="Enter PIN Code"/>
            </div>

            <!-- Date -->
            <div class="form_control">
              <label for="date">Date</label>
              <input value="2024-09-25" id="date" name="date" type="date" />
            </div>

            <!-- Upload File -->
            <div class="form_control">
              <label for="upload">Upload Your</label>
              <input type="file" id="upload" name="upload"  />
            </div>

          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
